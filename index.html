<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asset Strengthener — Login Protected</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root{
      --bg-gradient: linear-gradient(135deg,#6a11cb,#2575fc);
      --card-gradient: linear-gradient(135deg,#ff7e5f,#feb47b);
      --accent:#ffdd00;
      --secondary:#6c63ff;
      --muted:#e0e0e0;
      --glass:rgba(255,255,255,0.1);
      --button-hover:#ffd700;
    }

    *{box-sizing:border-box}
    body{font-family:'Inter',sans-serif; margin:0; padding:40px; background:var(--bg-gradient); color:#fff;}

    .wrap{max-width:980px;margin:0 auto}

    /* LOGIN STYLES */
    #loginContainer{
      display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column;
    }
    .login-card{
      background:var(--card-gradient);
      border-radius:16px;
      padding:40px 30px;
      box-shadow:0 10px 40px rgba(0,0,0,0.4);
      width:320px;
      text-align:center;
    }
    h2{margin-bottom:24px; font-size:24px; text-shadow:2px 2px 8px rgba(0,0,0,0.3);}
    label{display:block; text-align:left; margin-bottom:6px; font-weight:600;}
    input[type="text"], input[type="password"]{
      width:100%; padding:12px; border-radius:12px; border:none; margin-bottom:16px; font-size:15px; background:var(--glass); color:#fff; box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
    }
    button{
      width:100%; padding:12px; border:none; border-radius:12px; font-weight:600; font-size:15px; cursor:pointer; background:var(--accent); color:#000; box-shadow:0 6px 20px rgba(255,221,0,0.5); transition:all 0.3s ease;
    }
    button:hover{
      background:var(--button-hover); transform:translateY(-2px); box-shadow:0 8px 25px rgba(255,221,0,0.7);
    }
    .error{color:#ffaaaa; font-size:14px; margin-bottom:12px; display:none;}

    /* ASSET STRENGTHENER STYLES */
    header{display:flex;gap:16px;align-items:center;margin-bottom:18px; text-align:center; flex-direction:column;}
    h1{font-size:28px;margin:0; color:#fff; text-shadow:2px 2px 8px rgba(0,0,0,0.3);}
    p.lead{margin:0;color:var(--muted);font-size:15px}
    .card{background:var(--card-gradient);border-radius:16px;padding:24px;box-shadow:0 10px 40px rgba(0,0,0,0.4);}
    form.grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
    label{display:block;font-size:14px;margin-bottom:6px;color:#fff;font-weight:600}
    textarea{width:100%;min-height:160px;padding:14px;border-radius:12px;border:none;background:var(--glass);color:#fff;font-size:15px;resize:vertical;box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);}
    .controls{display:flex;gap:12px;align-items:center}
    .footer{margin-top:16px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
    .row{display:flex;gap:12px;align-items:center; flex-wrap:wrap}
    .output{min-height:160px;white-space:pre-wrap;word-break:break-word; font-family:monospace;}
    .note{font-size:12px;color:var(--muted); margin-top:8px;}
    .credits{position:absolute; top:20px; right:20px; font-size:13px; color:#fff; opacity:0.7;}
    @media (max-width:900px){form.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginContainer">
    <div class="login-card">
      <h2>Login</h2>
      <div class="error" id="error">Invalid username or password!</div>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <!-- MAIN CONTENT (HIDDEN UNTIL LOGIN) -->
  <div class="wrap" id="mainContent" style="display:none;">
    <div class="credits">Created by A. Mohamed Sulthan Ishaq</div>
    <header>
      <h1>Asset Strengthener</h1>
      <p class="lead">Paste your asset, click <strong>Run</strong>. Output will be wrapped in <code>=?UTF-8?Q? ... ?=</code>.</p>
    </header>
    <div class="card">
      <form id="form" class="grid" onsubmit="return false;">
        <div>
          <label for="input">Input asset</label>
          <textarea id="input" placeholder="Paste your asset here...">Congrats! Claim Your FREE Car Emergency Kit Now!</textarea>
          <div style="margin-top:12px;display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
            <div class="small">Insert <code>=CD=8F</code> probability:</div>
            <input id="prob" type="range" min="0" max="100" value="40">
            <div class="small" id="probVal">40%</div>
          </div>
        </div>
        <div>
          <label for="output">Output (quoted-printable)</label>
          <textarea id="output" class="card output" readonly></textarea>
          <div class="footer">
            <div class="row">
              <button id="run">Run</button>
              <button id="copy" class="secondary">Copy</button>
              <button id="reset" class="secondary">Reset</button>
            </div>
            <div class="note">Uses hex Unicode from JS <code>charCodeAt</code>. Does not insert <code>=CD=8F</code> inside <code>=XX</code> sequences.</div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    // LOGIN SCRIPT
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorDiv = document.getElementById('error');
    const loginContainer = document.getElementById('loginContainer');
    const mainContent = document.getElementById('mainContent');

    // List of valid credentials
    const validUsers = [
      {username:"Nagarani", password:"nagarani@123"},
      {username:"Yokesh", password:"Yokesh@123"},
      {username:"Sithik", password:"Sithik@123"},
      {username:"Abikash", password:"Abikash@123"},
      {username:"Saranya", password:"Saranya@123"},
      {username:"Ishaq", password:"Ishaq@123"},
      {username:"Vengateshapriya", password:"Vengateshapriya@123"}
    ];

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      const isValid = validUsers.some(user => user.username === username && user.password === password);

      if(isValid){
        loginContainer.style.display = 'none';
        mainContent.style.display = 'block';
      } else {
        errorDiv.style.display = "block";
      }
    });

    usernameInput.addEventListener('input', ()=> errorDiv.style.display='none');
    passwordInput.addEventListener('input', ()=> errorDiv.style.display='none');

    // ASSET STRENGTHENER SCRIPT
    function replaceRandomWithUnicode(word) {
      if (!word || word.length === 0) return word;
      const letterIndexes = [];
      for (let i = 0; i < word.length; i++) {
        if (/\w/.test(word[i])) letterIndexes.push(i);
      }
      if (letterIndexes.length === 0) return word;
      const idx = letterIndexes[Math.floor(Math.random() * letterIndexes.length)];
      const ch = word[idx];
      const hex = ch.charCodeAt(0).toString(16).toUpperCase();
      const padded = hex.length % 2 === 1 ? ('0' + hex) : hex;
      return word.slice(0, idx) + '=' + padded + word.slice(idx + 1);
    }

    function insertCD8F(word, probPercent) {
      let out = '';
      let i = 0;
      while (i < word.length) {
        const ch = word[i];
        if (ch === '=') {
          let j = i + 1;
          while (j < word.length && /[0-9A-Fa-f]/.test(word[j])) j++;
          out += word.slice(i, j);
          i = j;
          continue;
        }
        out += ch;
        if (i < word.length - 1 && Math.random() * 100 < probPercent && word[i+1] !== '=') {
          out += '=CD=8F';
        }
        i++;
      }
      return out;
    }

    function strengthenAsset(asset, probPercent) {
      const words = asset.split(/\s+/);
      const strengthened = words.map(w => {
        let newW = replaceRandomWithUnicode(w);
        newW = insertCD8F(newW, probPercent);
        return newW;
      });
      const joined = strengthened.join('________________=20=20=20=20____________');
      return `=?UTF-8?Q?${joined}?=`;
    }

    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const runBtn = document.getElementById('run');
    const copyBtn = document.getElementById('copy');
    const resetBtn = document.getElementById('reset');
    const probEl = document.getElementById('prob');
    const probVal = document.getElementById('probVal');

    probEl.addEventListener('input', () => probVal.textContent = probEl.value + '%');

    runBtn.addEventListener('click', () => {
      const asset = inputEl.value.trim();
      const prob = Number(probEl.value);
      if (!asset) {
        outputEl.value = '';
        return;
      }
      try {
        const out = strengthenAsset(asset, prob);
        outputEl.value = out;
      } catch (e) {
        outputEl.value = 'Error: ' + e.message;
      }
    });

    copyBtn.addEventListener('click', async () => {
      const text = outputEl.value || '';
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Copied ✓';
        setTimeout(() => copyBtn.textContent = 'Copy', 1200);
      } catch (e) {
        alert('Copy failed: ' + e.message);
      }
    });

    resetBtn.addEventListener('click', () => {
      inputEl.value = '';
      outputEl.value = '';
    });

    runBtn.click();
  </script>
</body>
</html>
